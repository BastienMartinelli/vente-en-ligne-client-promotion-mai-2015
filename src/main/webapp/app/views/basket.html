<div class="row">
	<div class="col-md-6">
		<h2>Basket</h2>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th width="50">&nbsp</th>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
				</tr>
			</thead>
			<tr class="clickable-row" ng-repeat="item in basket"
				ng-click="showItem(item.entity)">
				<td width="50"><img height="42" width="42" src="{{item.image}}"></td>
				<td><strong>{{item.entity.name}}</strong></td>
				<td>{{item.quantity}}</td>
				<td>{{item.quantity*item.entity.price | currency}}</td>
			</tr>
		</table>
	</div>
</div>
