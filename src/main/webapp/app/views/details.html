<div>
	<h3>Article : {{article.entity.name}}</h3>
	<img height="200" width="200" src="{{article.entity.image}}">
	<h4>{{article.entity.price}} â‚¬</h4>
	<div class="row">
		<div class="col-md-6">
			<form id="itemForm" name="itemForm" novalidate>
				<table>
					<tr>
						<td>
							<div class="input-group">
								<span class="input-group-btn"><button
										class="btn btn-primary" ng-click="decrementQuantity()">
										<span class="glyphicon glyphicon-minus"></span>
									</button></span> <input type="number" name="quantity"
									class="form-control input-number" min="{{minQuantity}}"
									max="{{maxQuantity}}" ng-model="article.quantity" /> <span
									class="input-group-btn"><button class="btn btn-primary"
										ng-click="incrementQuantity()">
										<span class="glyphicon glyphicon-plus"></span>
									</button></span>
							</div>
						</td>
						<td><input type="submit" class="btn btn-primary"
							ng-disabled="itemForm.$invalid" value="Add to basket"
							ng-click="addItemToBasket()"></td>
					</tr>
				</table>
			</form>
		</div>
		<div class="col-md-3">
			<alert ng-repeat="alert in alerts" type="{{alert.type}}"
				close="closeAlert($index)">{{alert.msg}}</alert>
		</div>
	</div>
</div>
