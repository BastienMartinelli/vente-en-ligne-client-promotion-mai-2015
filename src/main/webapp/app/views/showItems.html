<div class="row">
	<div class="col-md-6">
		<h2>Liste articles</h2>
	</div>
</div>





<div class="row">
	<div class="col-md-6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th width="50">&nbsp</th>
					<th>Name</th>
					<th>Price</th>
					<th></th>
				</tr>
			</thead>

			<form id="itemsForm" novalidate>
				<tr class="clickable-row" ng-repeat="item in items">
					<td width="50"><img height="42" width="42"></td>
					<td ng-click="showItem(item.entity)"><strong>{{item.entity.name}}</strong></td>
					<td ng-click="showItem(item.entity)">{{item.entity.price | currency}}</td>
					<td>
						<div class="input-group">
							<input type="number" name="quantity" class="form-control input-number" value="1" min="0" max="10000" ng-model="item.quantity"/>
						</div>
					</td>
	
					<td><button class="btn btn-primary" ng-click="addItemToBasket(item)">Add to basket</button></td>
	
				</tr>
			</form>
		</table>
	</div>
</div>
