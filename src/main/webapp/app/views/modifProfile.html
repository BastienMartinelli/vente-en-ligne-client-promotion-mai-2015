<div class="container" style="width: 800px">
    <form class="form-horizontal" ng-submit="modifyProfil()">
        <table class="table table-bordered">
            <tr>
                <td style="width: 200px"><label class="col-sm-2 control-label">Id</label></td>
                <td style="width: 300px">{{user.entity.id}}</td>
                <td style="width: 300px">{{user.entity.id}}</td>
            </tr>
            <tr>
                <td><label for="inputTitre" class="col-sm-2 control-label">titre</label></td>
                <td>{{user.entity.titre}}</td>
                <td><select name="carlist" id="inputTitre"
                    ng-model="newProfile.titre">
                        <option value=""></option>
                        <option value="M">M</option>
                        <option value="Mme">Mme</option>
                        <option value="Mlle">Mlle</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="inputFirstname" class="col-sm-2 control-label">firstName</label></td>
                <!-- <td><input type="text" ng-init="newProfile.firstName='{{user.entity.firstName}}'" class="form-control" id="inputFirstname" ng-model="newProfile.firstName" ></td> -->
                <td>{{user.entity.firstName}}</td>
                <td><input type="text" class="form-control" id="inputFirstname"
                    ng-model="newProfile.firstName"></td>
            </tr>
            <tr>
                <td><label for="inputLastname" class="col-sm-2 control-label">lastName</label></td>
                <td>{{user.entity.lastName}}</td>
                <td><input type="text" class="form-control" id="inputLastname"
                    ng-model="newProfile.lastName"></td>
            </tr>
            <tr>
                <td><label for="inputLogin" class="col-sm-2 control-label">login</label></td>
                <td>{{user.entity.login}}</td>
                <td>{{user.entity.login}}</td>
            </tr>
            <tr>
                <td><label for="inputPassword" class="col-sm-2 control-label">password</label></td>
                <td>********</td>
                <td><input type="password" class="form-control"
                    id="inputPassword" ng-model="newProfile.password"></td>
            </tr>
            <tr>
                <td><label for="inputEmail" class="col-sm-2 control-label">email</label></td>
                <td>{{user.entity.email}}</td>
                <td><input type="email" class="form-control" id="inputEmail"
                    ng-model="newProfile.email"></td>
            </tr>
            <tr>
                <td><label for="inputTelephone" class="col-sm-2 control-label">telephone</label></td>
                <td>{{user.entity.telephone}}</td>
                <td><input type="text" class="form-control" id="inputTelephone"
                    ng-model="newProfile.telephone"></td>
            </tr>
            <tr>
                <td><label for="inputFax" class="col-sm-2 control-label">fax</label></td>
                <td>{{user.entity.fax}}</td>
                <td><input type="text" class="form-control" id="inputFax"
                    ng-model="newProfile.fax"></td>
            </tr>
        </table>

        <button type="submit" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span> Modify your profile
        </button>
        <button type="button" class="btn btn-danger"
            ng-click="goToProfile()" style="float:right">
            <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
    </form>
</div>
