<div class="row">
	<div class="col-md-6">
		<h2>Liste articles</h2>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th width="50">&nbsp</th>
					<th>Name</th>
					<th>Price</th>
					<th> </th>					
				</tr>
			</thead>
			<tr class="clickable-row" ng-repeat="item in listItemCtrl.items" ng-click="listItemCtrl.showItem(item)">
				<td width="50"><img height="42" width="42" src="{{item.image}}"></td>
				<td><strong>{{item.name}}</strong></td>
				<td>{{item.price | currency}}</td>
				<td><button class="btn btn-primary" ng-click="listItemCtrl.add(item)">Add to basket</button></td>
			</tr>

		</table>
	</div>
</div>
