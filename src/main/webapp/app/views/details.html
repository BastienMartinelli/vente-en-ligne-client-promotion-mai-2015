<div>
	<h3>Article : {{article.entity.name}}</h3>
	<h4>{{article.entity.price}} â‚¬</h4>
	
	<form id="itemsForm" novalidate>
		<table>
			<tr>
				<th width="500">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-danger btn-number" data-type="minus" data-field="quantity">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</span>
					
						<input type="number" name="quantity" class="form-control input-number" value="1" min="0" max="100" ng-model="article.quantity">
						
						<span class="input-group-btn">
							<button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quantity" disabled="disabled">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</span>
					</div>
				</th>
				<th>
					<button class="btn btn-primary" ng-click="addItemToBasket()">Add to basket</button>
				</th>
			</tr>
		</table>
	</form>
</div>
