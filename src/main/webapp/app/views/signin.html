<section ng-controller="SignInController as SignInControl"> 

	{{ SignInControl.title }} <br/>

	<form name="SignInControl.profilForm" ng-submit="SignInControl.saveProfil(profil)" novalidate>

		<div class="container">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">First name</span>
			  <input type="text" class="form-control" placeholder="Enter first name" aria-describedby="basic-addon1" ng-model="profil.firstName" required>
			</div>
			<br/>
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Last name</span>
			  <input type="text" class="form-control" placeholder="Enter last name" aria-describedby="basic-addon1" ng-model="profil.lastName" required>
			</div>
			<br/>  
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Email</span>
			  <input type="email" class="form-control" placeholder="Enter email" aria-describedby="basic-addon1" ng-model="profil.email" required>
			</div>
			<br/>  
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Login</span>
			  <input type="text" class="form-control" placeholder="Enter login" aria-describedby="basic-addon1" ng-model="profil.login" required>
			</div>
			<br/>
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Password</span>
			  <input type="password" class="form-control" placeholder="Enter password" aria-describedby="basic-addon1" ng-model="profil.password" required>
			</div>
			<br/>
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Telephone number</span>
			  <input type="text" class="form-control" placeholder="Enter telephone number" aria-describedby="basic-addon1" ng-model="profil.telephone" required>
			</div>
			<br/>
			<div class="input-group">		  	  
			  <span class="input-group-addon" id="basic-addon1">Fax number</span>
			  <input type="text" class="form-control" placeholder="Enter fax number" aria-describedby="basic-addon1" ng-model="profil.fax" required>
			</div>
			<br/>
			<div class="input-group">	
			  <button type="save" class="btn btn-primary" disabled="disabled" ng-disabled="SignInControl.profilForm.$invalid">Save</button>	  
			</div>
		</div>

	</form>

</section>
